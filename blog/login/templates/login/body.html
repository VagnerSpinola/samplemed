<!DOCTYPE html>
{%  load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Samplemed</title>
    <link rel="shortcut icon" href="{% static 'core/images/favicon.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-8 bg-image" style="background-image: url({% static 'login/login.png' %})"></div>

                <div class="col-md-8 col-lg-4">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                {% if error %}
                                    <div class="alert alert-danger alert-dismissible fade show">
                                        <strong>Error!</strong> {{ error }}
                                    </div>
                                {% endif %}
                                <div class="col-md-9 col-lg-8 mx-auto">
                                    <h3 class="login-heading mb-4">Login do Sistema</h3><br>
                                    <form  method="POST" action="{% url 'login:index' %}" novalidate >
                                        {% csrf_token %}
                                        <div class="form-label-group">
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
                                            <label for="username">Usuario</label>
                                        </div>

                                        <div class="form-label-group">
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                                            <label for="password">Senha</label>
                                        </div>
                                        <br>
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Lembrar Senha</label>
                                        </div>
                                        <br>
                                        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Entrar</button>

                                    </form>
                                </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
